<div class="container my-5">
  <h1>Beer Wiki</h1>
  <hr />
  <input
    type="text"
    class="form-control"
    placeholder="Indio..."
    (input)="filter($event)"
  />

  <div class="row">
    <div 
    *ngFor="let beer of beers"
    class="col-xl-4 col-sm-6 col-xs-12"
    >
      <app-card [beer]="beer"></app-card>
    </div>
  </div>
</div>
